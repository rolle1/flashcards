<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study – Integros Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .card-header {
      display: flex;
      justify-content: flex-start;
      padding-left: 12px;
    }
    .brand-text {
      text-align: center;
      flex-grow: 1;
    }
    .controls-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .control-group select {
      background: #1f2937;
      color: #e5e7eb;
      border: 1px solid #8b5cf6;
      padding: 6px 10px 6px 36px;
      border-radius: 999px;
      font-size: 14px;
      background-image: none;
    }
    .control-group label {
      color: #9ca3af;
      font-size: 13px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .control-icon {
      width: 16px;
      height: 16px;
      fill: #8b5cf6;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="brand-header">
      <div class="brand-logo-wrap">
        <img src="assets/integros-logo.png" alt="Integros logo" class="brand-logo">
      </div>
      <div class="brand-text">
        <h1>Study</h1>
      </div>
      <nav class="brand-nav">
        <a href="index.html">Home</a>
        <a href="study.html" aria-current="page">Study</a>
        <a href="explore.html">Explore</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main class="page-main study-main">
      <section class="page-section">
        <div class="controls-row">
          <div class="control-group">
            <label for="deckSelect">
              <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 6v2h16V6H4zm0 5v2h16v-2H4zm0 5v2h10v-2H4z"/></svg>
              Deck
            </label>
            <select id="deckSelect" aria-label="Select deck"></select>
          </div>
          <div class="control-group">
            <label for="modeSelect">
              <svg class="control-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.29 14.71L12 14l-4.29 2.71 1.29-4.29-3.29-2.42 4.33-.04L12 6l1.96 4.29 4.33.04-3.29 2.42 1.29 4.29z"/></svg>
              Mode
            </label>
            <select id="modeSelect" aria-label="Select mode">
              <option value="normal">Normal</option>
              <option value="spaced">Spaced</option>
              <option value="mc">Multiple choice</option>
              <option value="type">Type answer</option>
            </select>
          </div>
          <div class="control-group">
            <label>&nbsp;</label>
            <span id="scoreText">0 right / 0 total</span>
          </div>
          <div class="control-group">
            <label>&nbsp;</label>
            <button id="resetBtn" class="btn-pill" aria-label="Reset progress">Reset progress</button>
          </div>
        </div>

        <div id="card" class="card">
          <div class="card-header">
            <span id="cardLabel" class="card-label">Question</span>
          </div>
          <div id="cardText" class="card-text">
            Loading...
          </div>
          <div class="card-footer">
            <span id="cardIndex">1</span> / <span id="cardTotal">1</span>
          </div>
        </div>

        <div class="card-actions">
          <button id="prevBtn" class="btn-pill" aria-label="Previous card">Prev</button>
          <button id="flipBtn" class="btn-pill" aria-label="Flip card">Flip</button>
          <button id="nextBtn" class="btn-pill" aria-label="Next card">Next</button>
        </div>
        <div class="card-actions spaced-actions">
          <button id="rightBtn" class="btn-pill btn-good" aria-label="Mark answer correct">Right</button>
          <button id="wrongBtn" class="btn-pill btn-bad" aria-label="Mark answer wrong">Wrong</button>
        </div>
        <div id="mcRow" class="mc-row">
          <button class="btn-pill mc-option" data-index="0" aria-label="Option 1"></button>
          <button class="btn-pill mc-option" data-index="1" aria-label="Option 2"></button>
          <button class="btn-pill mc-option" data-index="2" aria-label="Option 3"></button>
          <button class="btn-pill mc-option" data-index="3" aria-label="Option 4"></button>
        </div>
        <div id="typeRow" class="type-row">
          <input id="typeInput" type="text" placeholder="Type the answer">
          <button id="typeCheckBtn" class="btn-pill">Check</button>
        </div>
      </section>
    </main>
    <footer class="app-footer">
      <p>Integros Flashcards · Train your knowledge. Master your craft.</p>
    </footer>
  </div>
  <script src="app.js"></script>
  <script src="toast.js"></script>
  <script src="study.js"></script>
</body>
</html>
