<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study – Integros Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-shell">
    <header class="brand-header">
      <div class="brand-logo-wrap">
        <img src="assets/integros-logo.png" alt="Integros logo" class="brand-logo">
      </div>
      <div class="brand-text">
        <h1>Study</h1>
      </div>
      <nav class="brand-nav">
        <a href="index.html">Home</a>
        <a href="study.html" aria-current="page">Study</a>
        <a href="explore.html">Explore</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main class="page-main study-main">
      <section class="page-section">
        <div class="controls-row">
          <div class="control-group">
            <label for="deckSelect">Deck</label>
            <select id="deckSelect"></select>
          </div>

          <div class="control-group">
            <label for="modeSelect">Mode</label>
            <select id="modeSelect">
              <option value="normal">Normal</option>
              <option value="spaced">Spaced</option>
              <option value="mc">Multiple choice</option>
              <option value="type">Type answer</option>
            </select>
          </div>

          <div class="control-group">
            <span id="scoreText">0 right / 0 total</span>
          </div>
        </div>

        <div id="card" class="card">
          <div class="card-header">
            <span id="cardDeckName"></span>
            <span id="cardLabel" class="card-label">Question</span>
          </div>
          <div id="cardText" class="card-text">
            Loading...
          </div>
          <div class="card-footer">
            <span id="cardIndex">1</span> / <span id="cardTotal">1</span>
          </div>
        </div>

        <div class="card-actions">
          <button id="prevBtn" class="btn-pill">Prev</button>
          <button id="flipBtn" class="btn-pill">Flip</button>
          <button id="nextBtn" class="btn-pill">Next</button>
        </div>

        <div class="card-actions spaced-actions">
          <button id="rightBtn" class="btn-pill btn-good">Right</button>
          <button id="wrongBtn" class="btn-pill btn-bad">Wrong</button>
        </div>

        <div id="mcRow" class="mc-row">
          <button class="btn-pill mc-option" data-index="0"></button>
          <button class="btn-pill mc-option" data-index="1"></button>
          <button class="btn-pill mc-option" data-index="2"></button>
          <button class="btn-pill mc-option" data-index="3"></button>
        </div>

        <div id="typeRow" class="type-row">
          <input id="typeInput" type="text" placeholder="Type the answer">
          <button id="typeCheckBtn" class="btn-pill">Check</button>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p>Integros Flashcards · Train your knowledge. Master your craft.</p>
    </footer>
  </div>

  <script src="app.js"></script>
  <script src="study.js"></script>
</body>
</html>
