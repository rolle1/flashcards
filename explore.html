<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Decks – Integros Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-shell">
    <header class="brand-header">
      <div class="brand-logo-wrap">
        <img src="assets/integros-logo.png" alt="Integros logo" class="brand-logo">
      </div>
      <div class="brand-text">
        <h1>Integros Flashcards</h1>
        <p>Train your knowledge, build your edge.</p>
      </div>
      <nav class="brand-nav">
        <a href="index.html">Home</a>
        <a href="study.html">Study</a>
        <a href="explore.html" aria-current="page">Explore</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main class="page-main explore-main">
      <section class="page-section">
        <div class="section-header-row">
          <div>
            <h2>Deck Library</h2>
            <p class="section-subtitle">
              Curated decks plus any custom decks you create in this browser.
            </p>
          </div>
          <div class="section-actions">
            <button id="newDeckBtn" class="btn-pill">+ Add deck</button>
          </div>
        </div>

        <div id="deck-grid" class="deck-grid"></div>
      </section>

      <section class="page-section json-tools">
        <h2>JSON tools</h2>
        <p class="section-subtitle">
          Import or export decks as JSON.
        </p>

        <label class="field-label" for="jsonArea">Deck JSON</label>
        <textarea
          id="jsonArea"
          class="json-textarea"
          rows="14"
          spellcheck="false"
          placeholder='{ "My Deck": [ { "front": "Question", "back": "Answer" } ] }'
        ></textarea>

        <div class="json-actions">
          <button id="importBtn" class="btn-pill">Import JSON decks</button>
          <button id="exportBtn" class="btn-pill btn-secondary">Export current decks</button>
        </div>

        <p id="jsonStatus" class="json-status"></p>
      </section>
    </main>

    <footer class="app-footer">
      <p>Integros Flashcards · Train your knowledge. Master your craft.</p>
    </footer>
  </div>

  <!-- Engine first -->
  <script src="app.js"></script>
  <!-- Explore logic -->
  <script src="explore.js"></script>
</body>
</html>
